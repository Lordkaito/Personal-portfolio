<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<body>
  <nav class="navbar">
    <div class="logo">
      <p class="logo-text">My Logo</p>
    </div>

      <div class="menu">
        <img src="./images/Union.png" alt="menu" class="ham-menu">

  <section class="main-container">
    <div class="about-container">
      <h1 class="about">
        I'm Isai. <br>

    </div>

      <p class="description">

      </p>

        LET'S CONNECT
      </p>
    </div>
    <div class="social-media-container">
      <a class="twitter" href="#"><img src="./images/twitter.svg" alt="" class="social"></a>
      <a class="github" href="#"><img src="./images/github.svg" alt="" class="social"></a>
      <a class="mail" href="#"><img src="./images/mail.svg" alt="" class="social"></a>
      <a href="#"><img src="./images/other.svg" alt="" class="social"></a>
      <a class="Linkedin" href="#"><img src="./images/linkedin.svg" alt="" class="social"></a>
